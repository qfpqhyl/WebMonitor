<!DOCTYPE html>
<html lang="zh-CN">

<head>
  <meta charset="utf-8" />
  <link rel="icon" href="%PUBLIC_URL%/favicon.svg" type="image/svg+xml" />
  <link rel="alternate icon" href="%PUBLIC_URL%/favicon.ico" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <meta name="theme-color" content="#0F172A" />
  <meta name="description" content="WebMonitor - 网页内容监控通知系统" />
  <title>WebMonitor - 网页监控</title>

  <!-- Google Fonts for Serif Fonts -->
  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link
    href="https://fonts.googleapis.com/css2?family=Source+Serif+Pro:wght@300;400;600;700&family=Noto+Serif+SC:wght@300;400;500;600;700&display=swap"
    rel="stylesheet">

  <!-- Custom styles for dark mode scrollbar -->
  <style>
    ::-webkit-scrollbar {
      width: 8px;
      height: 8px;
    }
    ::-webkit-scrollbar-track {
      background: #1e293b;
    }
    ::-webkit-scrollbar-thumb {
      background: #475569;
      border-radius: 4px;
    }
    ::-webkit-scrollbar-thumb:hover {
      background: #64748b;
    }

    /* Loading animation */
    #root {
      min-height: 100vh;
    }
  </style>
</head>

  <noscript>You need to enable JavaScript to run this app.</noscript>
  <div id="root"></div>
</body>
